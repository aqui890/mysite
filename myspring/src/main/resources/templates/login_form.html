<html layout:decorate="~{layout}">
	<div class="container" layout:fragment="content">
		<h1 style="margin: 30px 0;" class="fw-bold">Login</h1>
		<div class="row">
			<div class="col">
				<form method="post" th:action="@{/user/login}">
					<div th:if="${param.error}">
						<div class="alert alert-danger">사용자 이메일 또는 비밀번호를 확인해주세요.</div>
					</div>
				  	<div class="mb-3">
				    	<label for="username" class="form-label fw-bold">User Name</label>
				    	<input type="text" class="form-control" name="username" id="username" placeholder="User Name">
				  	</div>
				  	<div class="mb-3">
				    	<label for="password" class="form-label fw-bold">Password</label>
				    	<input type="password" class="form-control" name="password" id="password" placeholder="Passowrd">
				  	</div>
				  	<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</html>
